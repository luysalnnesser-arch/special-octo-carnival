      body {

      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #10b981;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #047857;
      }
      /* Animations */
      @keyframes wave {
        0%, 100% { height: 10%; }
        50% { height: 100%; }
      }
      .animate-wave {
        animation: wave 1s ease-in-out infinite;
      }
      /* Page Transitions */
      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 300ms, transform 300ms;
      }
    </style>
